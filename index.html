<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Countdown timer" />
    <title>Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Countdown Timer</h1>
      <div class="input">
        <div class="threshold">
          <label>select threshold:</label>
          <select class="limit">
            <option value="15">15 (sec)</option>
            <option value="30">30 (sec)</option>
            <option value="45">45 (sec)</option>
          </select>
        </div>
        <div class="date">
          <label>select date:</label>
          <input class="startTime" type="date" />
        </div>
      </div>
      <div class="timer">
        <span class="hour"></span><span class="dot">:</span>
        <span class="minute"></span><span class="dot">:</span>
        <span class="second"></span><span class="dot">:</span>
        <span class="ms"></span>
      </div>
    </div>
    <div class="actions">
      <a href="#" class="play disabled" data-action-name="play">play</a>
      <a href="#" class="stop disabled">stop</a>
      <a href="#" class="pause disabled">pause</a>
    </div>
    <div class="laps"></div>
    <div class="summary disabled"></div>
    <script type="module">
      import initialize from "./js/main.js";
      initialize();
    </script>
  </body>
</html>
