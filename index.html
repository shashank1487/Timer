<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Countdown timer" />
    <title>Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Countdown Timer</h1>
      <div class="input">
        <label>select date:</label>
        <input class="startDate" type="date" />
      </div>
      <div class="timers">
        <div class="watch">
          <span class="hour">10</span><span class="dot">.</span>
          <span class="minute">10</span><span class="dot">.</span>
          <span class="second">10</span><span class="dot">.</span>
          <span class="ms">100</span>
        </div>
      </div>
    </div>
    <div class="actions">
      <a href="#" class="play">play</a>
      <a href="#" class="stop">stop</a>
      <a href="#" class="pause">pause</a>
    </div>
    <div class="summary"></div>
    <script type="module">
      import initialize from "./js/main.js";
      initialize();
    </script>
  </body>
</html>
